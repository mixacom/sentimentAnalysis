<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <meta name="description" content="Get the most positive or negative tweets about a subject" />
   <meta name="keywords" content="tweet, twitter, sentiment analysis, positive, negative, statistics" />
   <title>Twitter Sentiment Analysis</title>
   
   
   <style>
		body {
		    background-color: linen;
		    padding: 5%;
		    margin: 0;
		    text-align: center;
		    color: #555;
		}
		h1 {
			font-family: Verdana, sans-serif;
			margin-top :0;
		}
		input[type='text'] {
			width: 40%;
			margin-right: 15px;
		}
		input[type='radio'] {
			margin-top: 10px;
			margin-right: 5px;
			margin-left: 15px;
		}
		#results {
			width: 100%;
			margin-top: 5%;
		}
		.singleResult {
			border: solid 1px gray;
			margin-top: 2px;
			width: 100%;
		}
		.singleResult:hover {
			border-color: black;
		}
		#results .user {
			float: left;
		}
		#results .date {
			float: right;
		}
		#results th {
			border: solid 5px white;
			border-bottom: none;
		}
	</style>
</head>
<body>
	<h1>Twitter Sentiment Analysis</h1>
	<form action="">
	  <input type="text" name="query" placeholder="Type your query" [#nested]><input type="submit" value="Search">
	  <br />
	  <input type="radio" name="type" value="positive" [#nested]>Get positive tweets
	  <input type="radio" name="type" value="negative" [#nested]>Get negative tweets
	  <input type="radio" name="type" value="statistics" [#nested]>Get sentimental statistics
	</form>
	<table id="results">
		[#nested]
	</table>
</body>
</html>
