<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="nl" lang="nl">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <meta name="description" content="Get the most positive or negative tweets about a subject" />
   <meta name="keywords" content="tweet, twitter, sentiment analysis, positive, negative, statistics" />
   <title>Twitter Sentiment Analysis</title>
</head>
<body>
	<h1>Twitter Sentiment Analysis</h1>
	<form action="">
	  <input type="text" name="query" placeholder="Type your query"><input type="submit" value="Search">
	  <br />
	  <input type="radio" name="type" value="positive" checked>Get positive tweets
	  <input type="radio" name="type" value="negative">Get negative tweets
	  <input type="radio" name="type" value="statistics">Get sentimental statistics
	</form>
</body>
</html>
